machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t philipz/opencv3_python2.7 .

test:
  override:
    - docker run -ti --rm -v $(pwd):/cv philipz/opencv3_python2.7 cd /cv && python find_game.py

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push philipz/opencv3_python2.7
