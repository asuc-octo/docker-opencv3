machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t philipz/opencv3_python3.4 .

test:
  override:
    - docker run -ti -v $(pwd):/cv philipz/opencv3_python3.4 /bin/sh -c 'cd /cv; python3 find_game.py'

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push philipz/opencv3_python3.4
